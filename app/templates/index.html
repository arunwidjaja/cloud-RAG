<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud RAG</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- <link rel="stylesheet" href="../static/styles.css"> -->
    <link rel="icon" href="/static/favicon.ico">

</head>
<body>
    <!-- Banner -->
    <!-- <div class="banner">
        Cloud RAG UI - Draft Only. Do Not Use.
    </div> -->
    <!-- Hidden element - file open window -->
    <input type="file" id="fileInput" style="display: none;" multiple />
    <div class="container">
        <!-- Left Pane -->
        <div class="L1" id="L1S1">
            <div id="title">
                Cloud RAG
            </div>
            <div id="version">v0.1</div>
            <div id="links"><br>
                <a href="https://github.com/arunwidjaja/cloud-RAG" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32" height="32" fill="currentColor" aria-hidden="true">
                      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38v-1.34c-2.23.48-2.7-1.07-2.7-1.07-.36-.91-.88-1.15-.88-1.15-.72-.49.06-.48.06-.48.8.06 1.22.82 1.22.82.71 1.21 1.87.86 2.33.66.07-.52.28-.86.5-1.06-1.78-.2-3.64-.89-3.64-3.96 0-.88.31-1.6.82-2.17-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82a7.68 7.68 0 0 1 4.01 0c1.52-1.03 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.57.82 1.29.82 2.17 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48v2.19c0 .21.15.45.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                  </a>
            </div>
            <div id="auth">(WIP) Auth/Collections Section</div>
            <div id="log">
            </div>
        </div>
        <!-- Middle Pane -->
        <div class="L1" id="L1S2">
            <div id="conversation" class="output">
            </div>
            <textarea id="userinput" oninput="autoExpand(this)"></textarea>
        </div>
        <!-- Right Pane -->
        <div class="L1" id="L1S3">
            <div id="uploadssection">
                <div id="uploadstitle">
                    Uploaded Files
                </div>
                <div class="filelist" id="uploadslist">
                    <ul id="uploads-list-ul">
                        <li>Searching for files. Please wait...</li>
                    </ul>
                </div>
                <button id="pushbtn">Push Uploads to DB</button>
                <div class="uploadsbuttons">
                    <button id='upload-btn' class="btn">Upload Files</button>
                    <button id='deleteuploadsbtn'class="btn">Clear Selected Uploads</button>
                </div>
            </div>
            <div id="databasesection">
                <div id="databasetitle">
                    Database Files
                </div>
                <div class="filelist" id="databaselist">
                    <ul id="file-list-ul">
                        <li>Searching for files in the DB. Please wait...</li>
                    </ul>
                </div>
                <div class="databasebuttons">
                    <button class="btn" id="deletedbbutton">Delete Selected Files from DB</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/UI.js"></script>
    <script src="/static/API.js"></script>
    <!-- <script src="../static/UI.js"></script> -->
    <!-- <script src="../static/API.js"></script> -->
</body>
</html>

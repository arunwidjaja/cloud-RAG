<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloud RAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 50%; /* Default width */
            padding: 20px;
            box-sizing: border-box; /* Include padding in width */
            overflow: hidden; /* Prevents content overflow */
            position: relative; /* Positioning context for resize handle */
        }

        .resize-handle {
            width: 5px; /* Width of the resize handle */
            background-color: #ccc; /* Color of the handle */
            cursor: ew-resize; /* Cursor indicates resizing */
            position: absolute;
            right: 0;
            top: 0;
            height: 100%; /* Full height of the container */
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .text-input {
            padding: 10px;
            width: 85%; /* Adjusted for consistency with container */
            font-size: 16px;
            margin-bottom: 10px;
            overflow: auto; /* Allows scroll bars in textarea */
            resize: none; /* Disable default textarea resize */
        }

        .response-box {
            border: 2px solid #ccc;
            padding: 15px;
            width: calc(100% - 40px);
            min-height: 100px;
            background-color: white;
            margin-top: 20px 20px 0;
            text-align: left;
            overflow: auto; /* Allow scrolling if content exceeds */
        }

        .file-list {
            width: 50%; /* Occupies the right half of the screen */
            padding: 20px;
            overflow-y: auto; /* Enables vertical scrolling */
            background-color: #fff; /* Optional: background color */
            border-left: 2px solid #ccc; /* Optional: border for separation */
            max-height: 100vh; /* Ensures it fits within the viewport */
            box-sizing: border-box; /* Include padding in width */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }
    </style>
</head>
<body>

<div class="container" id="resizable-container">
    <button class="button" id="refresh-btn">Refresh DB</button>


    <div>
        <label for="query-input">Enter your query:</label><br>
        <textarea id="query-input" class="text-input" placeholder="Type your query here" rows="1" style="overflow: hidden; resize: none;"></textarea>
    </div>

    <button class="button" id="submit-btn">Submit Query</button>

    <div class="response-box" id="response-box">
        What is your question?
    </div>



    <div class="resize-handle" id="resize-handle"></div>
</div>

<div class="file-list" id="file-list">
    <h3>Files in Database</h3>
    <ul id="file-list-ul">
        <li>Searching for files. Please wait...</li>
    </ul>
    <button class="button", id="delete-btn">Delete selected files</button>
</div>


<script>
// Event listeners
document.getElementById('submit-btn').addEventListener('click', submitQuery);
document.getElementById('refresh-btn').addEventListener('click', refreshDB);
document.getElementById('delete-btn').addEventListener('click', deleteFiles);
window.onload = populateFileList;

async function submitQuery() {
    const user_Input = document.getElementById('query-input').value;

    // Make sure input is not empty
    if (!user_Input) {
        alert("Please enter a query.");
        return;
    }  
    document.getElementById('response-box').innerText = "Query received. Generating response. Please wait...";

    try {
        // Send query text to backend and retrieve formatted response
        const response_JSON = await fetch('/submit_query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({query_text: user_Input})
        });
        const response_JSON_String = await response_JSON.json();
        response_Text = response_JSON_String.query_response
    } catch (error) {
        console.error('Error:', error);
        response_Text = 'Error generating response. Please try again.'
    }
    // Update response box
    document.getElementById('response-box').innerText = response_Text;
}

async function refreshDB(){
    try {
        const response = await fetch('/refresh_database'); // Adjust this URL if necessary
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        else
            alert("Database has been refreshed")
            populateFileList()
    } catch (error) {
        console.error('Error refreshing database:', error);
        return [];
    }
}

async function fetchFiles() {
    try {
        const response = await fetch('/db_file_list');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const files = await response.json();
        return files;
    } catch (error) {
        console.error('Error fetching files:', error);
        return [];
    }
}



// Updating the UI with a list of files from the DB
async function populateFileList() {
    const fileListElement = document.getElementById('file-list-ul');
    const files = await fetchFiles();

    // Clear existing list items
    fileListElement.innerHTML = '';

    // Create and append list items
    files.forEach(file => {
        const listItem = document.createElement('li');
        listItem.textContent = file; // Set the text of the list item
        listItem.classList.add('file-item'); // Add a class for styling
        listItem.style.cursor = 'pointer'; // Change cursor to pointer
        listItem.onclick = () => toggleFileSelection(listItem); // Add click event
        fileListElement.appendChild(listItem); // Append the list item to the file list
    });
    if(files.length === 0){
        const noFilesItem = document.createElement('li');
        noFilesItem.textContent = 'No Files Found'; // Set the message for no files
        fileListElement.appendChild(noFilesItem); // Append the no files item to the file list
    }
}

// Array to keep track of selected files
let selectedFiles = [];

// Function to toggle file selection
function toggleFileSelection(li) {
    li.classList.toggle('selected'); // Toggle selected class
    const fileName = li.textContent;

    // Toggle bold text for selected files
    if (li.classList.contains('selected')) {
        li.style.fontWeight = 'bold'; // Make text bold when selected
        selectedFiles.push(fileName); // Add file to selectedFiles
    } else {
        li.style.fontWeight = 'normal'; // Revert text to normal when not selected
        selectedFiles = selectedFiles.filter(file => file !== fileName); // Remove file from selectedFiles
    }
}

async function deleteFiles () {
    const file_list = {
        deletion_list: selectedFiles
    };
    try{
        const response_JSON = await fetch('/delete_files', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(file_list)
        });
        selectedFiles = [];
        populateFileList();
        const deletion_message = await response_JSON.json();
        alert(deletion_message.deletion_message)
    } catch (error) {
        console.error('Error deleting files:', error)
    }
}

// Making the screen divider resizable
const container = document.getElementById('resizable-container');
    const resizeHandle = document.getElementById('resize-handle');

    resizeHandle.addEventListener('mousedown', (e) => {
        e.preventDefault(); // Prevent text selection

        const startX = e.clientX;
        const startWidth = container.offsetWidth;

        const onMouseMove = (e) => {
            const newWidth = startWidth + (e.clientX - startX);
            container.style.width = `${newWidth}px`;
        };

        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });
</script>

</body>
</html>

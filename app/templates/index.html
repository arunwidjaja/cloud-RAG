<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI RAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .text-input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .response-box {
            border: 2px solid #ccc;
            padding: 15px;
            width: 100%;
            min-height: 100px;
            background-color: white;
            margin-top: 20px;
        }
    </style>
</head>

    <button class="button" id="submit-btn">Submit Query</button>

    <div class="response-box" id="response-box">

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI RAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .text-input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .response-box {
            border: 2px solid #ccc;
            padding: 15px;
            width: 100%;
            min-height: 100px;
            background-color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="button" id="upload-btn">Store data in Chroma DB</button>
    <button class="button" id="test-btn">Run test queries</button>
    <button class="button" id="clear-btn">Wipe DB</button>
    <button class="button" id="reset-btn">Reset DB (wipe and upload data)</button>

    <div>
        <label for="query-input">Enter your query:</label><br>
        <input type="text" id="query-input" class="text-input" placeholder="Type your query here">
    </div>

    <button class="button" id="submit-btn">Submit Query</button>

    <div class="response-box" id="response-box">
        [Submit query to get response]
    </div>
</div>

<script>
document.getElementById('submit-btn').addEventListener('click', submitQuery);
document.getElementById('upload-btn').addEventListener('click', storeInDB);
document.getElementById('test-btn').addEventListener('click', runTests);
document.getElementById('clear-btn').addEventListener('click', clearDB);
document.getElementById('reset-btn').addEventListener('click', resetDB);


async function submitQuery() {
    const userInput = document.getElementById('query-input').value;

        // Make sure input is not empty
    if (!userInput) {
        alert("Please enter a query.");
        return;
    }

    try {
        // Send a POST request to the backend
        const response = await fetch('/submit_query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query_text: userInput })
        });

        // Parse the JSON response
        const data = await response.json();

        // Update the response box with the received response
        document.getElementById('response-box').innerText = data.response;
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('response-box').innerText = 'Error submitting query. Please try again.';
    }

    // Simulate an AJAX call to get the response
    // const response = "This is a simulated response for: " + userInput;
    document.getElementById('response-box').innerText = response;
}

function storeInDB() {
    // Simulate storing data in DB
    alert("Storing data in Chroma DB...");
}

function runTests() {
    // Simulate running tests
    alert("Running test queries...");
}

function clearDB() {
    // Simulate clearing DB
    alert("Database wiped.");
}

function resetDB() {
    // Simulate resetting DB
    alert("Database reset and data re-uploaded.");
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloud RAG</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>

<body>
    <input type="file" id="fileInput" style="display: none;" multiple />
    <div class="querying-container">
            <div class="input-area">
                <textarea id="query-input" class="text-input" placeholder="What is your question?" rows="1" style="overflow: hidden; resize: none;"></textarea>
                <button id="submit-btn" class="button">+</button>
            </div>       
            <div class="response-box" id="response-box">
        </div>
    </div>
    <div class="file-container">
        <div class="file-list" id="file-list">
            <h3>Files in Database</h3>
            <ul id="file-list-ul">
                <li>Searching for files. Please wait...</li>
            </ul>
            <button class="button" id="upload-btn">Upload Files</button>
            <button class="button", id="delete-uploads-btn">Clear Uploads</button>
            <button class="button" id="push-to-DB-btn">Push Uploads to DB</button>
        </div>
        <div class="uploads-list" id="uploads-list">
            <h3>Uploads</h3>
            <ul id="uploads-list-ul">
                <li>Searching for files. Please wait...</li>
            </ul>
            <button class="button", id="delete-btn">Delete Files from DB</button>
        </div>
    </div>
    <script src="/static/API.js"></script>
</body>
</html>
